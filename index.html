<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="https://images.pexels.com/photos/356079/pexels-photo-356079.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" type="image/x-icon">
    
    <script src="script.js" defer></script>
</head>
<body>

    <div class="quiz-container" id="quiz">

        <div class="quiz-header">
            <h2 id="question">Question Text</h2>

            <ul>
                
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label id="a_text" for="a">Choices</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label id="b_text" for="b">Choices</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label id="c_text" for="c">Choices</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label id="d_text" for="d">Choices</label>
                </li>

            </ul>
        </div>

            <button id="submit" >Submit</button>
    </div>
    
</body>
</html>
